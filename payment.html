<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-xl mx-auto bg-white shadow-lg p-8 mt-10 rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">Checkout & Payment</h2>
    
    <form action="https://formspree.io/f/mrblbjkd" method="POST" class="space-y-4">
      <!-- Order Details -->
      <input type="hidden" name="_redirect" value="https://yourdomain.com/thankyou.html" />

      <div>
        <label class="block font-semibold">Full Name</label>
        <input name="fullName" required class="w-full border px-3 py-2 rounded" type="text" />
      </div>

      <div>
        <label class="block font-semibold">Email</label>
        <input name="email" required class="w-full border px-3 py-2 rounded" type="email" />
      </div>

      <div>
        <label class="block font-semibold">Phone Number</label>
        <input name="phone" required class="w-full border px-3 py-2 rounded" type="text" />
      </div>

      <div>
        <label class="block font-semibold">Delivery Address</label>
        <textarea name="address" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Selected Mounjaro Strength</label>
        <select name="strength" required class="w-full border px-3 py-2 rounded">
          <option value="2.5mg - £115.00">2.5mg - £115.00</option>
          <option value="5mg - £145.00">5mg - £145.00</option>
          <option value="7.5mg - £170.00">7.5mg - £170.00</option>
          <option value="10mg - £185.00">10mg - £185.00</option>
          <option value="12.5mg - £200.00">12.5mg - £200.00</option>
          <option value="15mg - £200.00">15mg - £200.00</option>
        </select>
      </div>

      <!-- Payment Section -->
      <h3 class="text-lg font-bold text-gray-700 mt-6">Payment Details</h3>

      <div>
        <label class="block font-semibold">Card Number</label>
        <input class="w-full border px-3 py-2 rounded" type="text" placeholder="1234 5678 9012 3456" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold">Expiry Date</label>
          <input class="w-full border px-3 py-2 rounded" type="text" placeholder="MM/YY" />
        </div>
        <div>
          <label class="block font-semibold">CVV</label>
          <input class="w-full border px-3 py-2 rounded" type="password" placeholder="123" />
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 font-semibold">
        Submit & Proceed to Payment
      </button>
    </form>
  </div>

</body>
</html>
