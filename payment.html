<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-700">Thank you for your purchase!</h1>
    <p class="text-center mb-4">Please submit your info below for prescription follow-up.</p>

    <form id="customer-form">
      <input type="text" name="full_name" placeholder="Full Name" required class="w-full mb-3 p-2 border rounded" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full mb-3 p-2 border rounded" />
      <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800 w-full">
        Submit Info
      </button>
    </form>

    <p id="form-response" class="mt-4 text-center text-sm"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase configuration (replace with your actual config if different)
    const firebaseConfig = {
  apiKey: "AIzaSyD4RMS3cZEcwcxmEK2mfCH6uS9fP_uz3-A",
  authDomain: "pharmalogic-weightloss-cfbf2.firebaseapp.com",
  projectId: "pharmalogic-weightloss-cfbf2",
  storageBucket: "pharmalogic-weightloss-cfbf2.firebasestorage.app",
  messagingSenderId: "508838130812",
  appId: "1:508838130812:web:09888169609b9b361245f9"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    const form = document.getElementById('customer-form');
    const responseText = document.getElementById('form-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = form.full_name.value.trim();
      const email = form.email.value.trim();

      try {
        await db.collection("customers").add({
          full_name: fullName,
          email: email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        responseText.textContent = "✅ Info submitted successfully!";
        responseText.classList.remove("text-red-600");
        responseText.classList.add("text-green-600");
        form.reset();
      } catch (error) {
        console.error("Firestore Error:", error);
        responseText.textContent = "❌ Something went wrong. Please try again.";
        responseText.classList.remove("text-green-600");
        responseText.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
