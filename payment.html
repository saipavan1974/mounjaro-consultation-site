<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stripe Test Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-800">Test Payment</h1>

    <div id="payment-message" class="mb-4 text-center text-green-600 font-semibold hidden"></div>
    <div id="payment-error" class="mb-4 text-center text-red-600 font-semibold hidden"></div>

    <form id="payment-form">
      <label for="postal-code" class="block mb-2 font-semibold">Postal Code</label>
      <input id="postal-code" name="postal_code" type="text" maxlength="10" class="border p-2 rounded w-full mb-4" placeholder="Enter postal code" required />

      <div id="card-element" class="border p-4 rounded mb-4"></div>

      <button id="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded" type="submit" disabled>
        Pay Now
      </button>
    </form>

    <div id="loading" class="text-center mt-4 hidden">Loading...</div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Stripe test publishable key
    const stripe = Stripe('pk_test_51N...YOUR_TEST_PUBLISHABLE_KEY_HERE');

    // Initialize Supabase client (replace with your keys)
    const supabase = supabase.createClient(
      'https://pqtrinpdlyyafwkbrrbj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    // For testing, we'll hardcode a dummy consultation ID here:
    // Replace with your actual logic or use localStorage if you saved it
    const consultationId = 'test-consultation-123';

    const paymentForm = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit');
    const postalCodeInput = document.getElementById('postal-code');
    const paymentMessage = document.getElementById('payment-message');
    const paymentError = document.getElementById('payment-error');
    const loadingEl = document.getElementById('loading');

    // Show loading while fetching client secret
    loadingEl.classList.remove('hidden');

    // Your backend URL to create PaymentIntent in test mode
    const createPaymentIntentUrl = 'http://localhost:4242/create-payment-intent';

    let clientSecret;

    try {
      const res = await fetch(createPaymentIntentUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ consultation_id: consultationId })
      });
      if (!res.ok) throw new Error('Failed to create payment intent');
      const data = await res.json();
      clientSecret = data.clientSecret;
    } catch (err) {
      loadingEl.classList.add('hidden');
      paymentError.textContent = 'Error initializing payment: ' + err.message;
      paymentError.classList.remove('hidden');
      paymentForm.style.display = 'none';
      return;
    }

    loadingEl.classList.add('hidden');
    submitBtn.disabled = false;

    // Setup Stripe Elements
    const elements = stripe.elements();
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#32325d',
          '::placeholder': { color: '#a0aec0' }
        },
        invalid: { color: '#e53e3e' }
      },
      hidePostalCode: true
    });
    cardElement.mount('#card-element');

    paymentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      paymentError.classList.add('hidden');
      paymentMessage.classList.add('hidden');
      loadingEl.classList.remove('hidden');

      const postalCode = postalCodeInput.value.trim();

      const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: cardElement,
          billing_details: { address: { postal_code: postalCode } }
        }
      });

      if (error) {
        paymentError.textContent = error.message;
        paymentError.classList.remove('hidden');
        loadingEl.classList.add('hidden');
        submitBtn.disabled = false;
        return;
      }

      if (paymentIntent.status === 'succeeded') {
        // Update Supabase to mark payment as received
        const { error: updateError } = await supabase.from('consultations')
          .update({ paid: true, paid_at: new Date().toISOString() })
          .eq('id', consultationId);

        loadingEl.classList.add('hidden');

        if (updateError) {
          paymentError.textContent = 'Payment succeeded but failed to update record: ' + updateError.message;
          paymentError.classList.remove('hidden');
          return;
        }

        paymentMessage.textContent = 'Payment successful! Thank you for your order.';
        paymentMessage.classList.remove('hidden');

        // Clear consultation ID (if stored in localStorage)
        localStorage.removeItem('consultation_id');

        paymentForm.style.display = 'none';

        setTimeout(() => {
          window.location.href = 'thankyou.html';
        }, 5000);
      }
    });
  });
</script>
</body>
</html>
