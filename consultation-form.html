
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultation Form</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>Medical Questionnaire</h2>
  <form action="upload-verification.html" method="get">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Age: <input type="number" name="age" required></label><br>
    <label>Weight (kg): <input type="number" name="weight" required></label><br>
    <label>Height (cm): <input type="number" name="height" required></label><br>
    <label>Currently on Mounjaro? 
      <select name="on_mounjaro" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label><br>
    <label>NHS Number: <input type="text" name="nhs_number" required></label><br>
    <button type="submit">Next</button>
  </form>
</body>
</html>
