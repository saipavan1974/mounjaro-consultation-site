<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Consultation - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Start Consultation Form</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-6">
      <div>
        <label class="block font-semibold">Please Enter your Date of Birth</label>
        <input type="date" name="dob" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Please Enter your sex at Birth</label>
        <select name="sex" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Have you ever had a reaction to any medicine?</label>
        <input type="text" name="reaction" class="w-full mt-2 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block font-semibold">Please Enter the Name of your GP</label>
        <input type="text" name="gp_name" class="w-full mt-2 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block font-semibold">Please Enter the Full Address including Post code of your GP</label>
        <textarea name="gp_address" class="w-full mt-2 p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div>
        <label class="block font-semibold">Do you consent to share details of this order with your GP?</label>
        <select name="share_with_gp" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">Do you consent to check your NCRS summary care record?</label>
        <select name="ncrs_consent" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold">What is your current height?</label>
        <input type="text" name="height" class="w-full mt-2 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block font-semibold">What is your current weight?</label>
        <input type="text" name="weight" class="w-full mt-2 p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label class="block font-semibold">Do you have high cholesterol (dyslipidaemia)?</label>
        <select name="cholesterol" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <!-- Add similar blocks for all remaining questions -->

      <div>
        <label class="block font-semibold">Please Enter your Weight Goal</label>
        <input type="text" name="goal" class="w-full mt-2 p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label class="block font-semibold">How would you like to achieve this goal?</label>
        <textarea name="goal_plan" class="w-full mt-2 p-2 border border-gray-300 rounded"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Do you agree to the treatment's terms & conditions?</label>
        <select name="treatment_consent" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Do you agree to seek medical attention if you experience side effects?</label>
        <select name="side_effects_agreement" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Please confirm that you are over 18 and agree to our terms and conditions</label>
        <select name="over_18" class="w-full mt-2 p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg mt-4">Submit Consultation</button>
      </div>
    </form>
  </div>
</body>
</html>
