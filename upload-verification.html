
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Verification</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>ID and Prescription Verification</h2>
  <form action="payment.html" method="post" enctype="multipart/form-data">
    <label>Upload Video on Scale: <input type="file" name="video" accept="video/*" required></label><br>
    <label>Upload ID (Passport or License): <input type="file" name="id_proof" accept="image/*,.pdf" required></label><br>
    <label>Upload Previous Prescription: <input type="file" name="prescription" accept="image/*,.pdf"></label><br>
    <button type="submit">Proceed to Payment</button>
  </form>
</body>
</html>
