
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Strength</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>Select Your Mounjaro Strength</h2>
  <form action="consultation-form.html" method="get">
    <select name="strength" required>
      <option value="">--Choose Strength--</option>
      <option value="2.5">2.5 mg</option>
      <option value="5">5 mg</option>
      <option value="7.5">7.5 mg</option>
      <option value="10">10 mg</option>
      <option value="12.5">12.5 mg</option>
      <option value="15">15 mg</option>
    </select>
    <button type="submit">Next</button>
  </form>
</body>
</html>
