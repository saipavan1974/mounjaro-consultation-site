<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation & Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="bg-green-900 text-white px-6 py-4 flex items-center justify-between shadow-md">
    <a href="index.html"><img src="logo.jpeg" alt="PharmaLogic Logo" class="h-10" /></a>
    <a href="index.html" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-gray-100">Home</a>
  </div>

  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Start Consultation & Payment</h1>

    <form name="consultation" method="POST" action="/thank-you.html" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" class="space-y-6" id="consultation-form">
      <input type="hidden" name="form-name" value="consultation" />
      <input type="hidden" name="bot-field" />

      <!-- Personal Details -->
      <div>
        <label class="block mb-2 font-semibold">Full Name</label>
        <input type="text" name="full_name" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Date of Birth</label>
        <input type="date" name="dob" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Phone</label>
        <input type="tel" name="phone" required class="w-full border px-4 py-2 rounded" />
      </div>

      <!-- Physical Stats -->
      <div>
        <label class="block mt-4 mb-2 font-semibold">Height (cm)</label>
        <input type="number" name="height" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Weight (kg)</label>
        <input type="number" name="weight" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Calculated BMI</label>
        <input type="text" name="bmi" readonly class="w-full border px-4 py-2 bg-gray-100 rounded" />
      </div>

      <div>
        <label class="block mt-4 mb-2 font-semibold">Do you have any health conditions?</label>
        <textarea name="health_conditions" rows="3" class="w-full border px-4 py-2 rounded"></textarea>
      </div>

      <!-- Mounjaro Strength & Uploads -->
      <div>
        <label class="block mt-4 mb-2 font-semibold">Which strength of Mounjaro are you looking for?</label>
        <select name="mounjaro_strength" id="mounjaro_strength" required class="w-full border px-4 py-2 rounded">
          <option value="">Select one</option>
          <option value="2.5mg">2.5mg</option>
          <option value="5mg">5mg</option>
          <option value="7.5mg">7.5mg</option>
          <option value="10mg">10mg</option>
          <option value="12.5mg">12.5mg</option>
          <option value="15mg">15mg</option>
        </select>

        <div id="proof-id" class="mt-4 hidden">
          <label class="block mb-2 font-semibold">Upload Valid Proof of ID</label>
          <input type="file" name="proof_of_id" class="w-full" />
        </div>
        <div id="prescription-div" class="mt-4 hidden">
          <label class="block mb-2 font-semibold">Upload Previous Prescription</label>
          <input type="file" name="previous_prescription" class="w-full" />
        </div>
        <div id="video-div" class="mt-4 hidden">
          <label class="block mb-2 font-semibold">Upload a short video (on scale & verification)</label>
          <input type="file" name="video_upload" accept="video/*" class="w-full" />
        </div>
      </div>

      <!-- Billing Address -->
      <fieldset class="mt-6 border border-gray-300 p-4 rounded">
        <legend class="font-semibold text-lg text-gray-700 mb-4">Billing Address</legend>
        <div>
          <label class="block mb-2 font-semibold">Address Line 1</label>
          <input type="text" name="billing_address_1" required class="w-full border px-4 py-2 rounded" />
        </div>
        <div>
          <label class="block mt-4 mb-2 font-semibold">Address Line 2</label>
          <input type="text" name="billing_address_2" class="w-full border px-4 py-2 rounded" />
        </div>
        <div class="md:flex md:space-x-4">
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">City</label>
            <input type="text" name="billing_city" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">State/Region</label>
            <input type="text" name="billing_state" required class="w-full border px-4 py-2 rounded" />
          </div>
        </div>
        <div class="md:flex md:space-x-4">
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">Postcode</label>
            <input type="text" name="billing_postcode" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">Country</label>
            <input type="text" name="billing_country" required class="w-full border px-4 py-2 rounded" />
          </div>
        </div>
      </fieldset>

      <!-- Shipping Address -->
      <fieldset class="mt-6 border border-gray-300 p-4 rounded">
        <legend class="font-semibold text-lg text-gray-700 mb-4">Shipping Address</legend>
        <div>
          <label class="block mb-2 font-semibold">Address Line 1</label>
          <input type="text" name="shipping_address_1" required class="w-full border px-4 py-2 rounded" />
        </div>
        <div>
          <label class="block mt-4 mb-2 font-semibold">Address Line 2</label>
          <input type="text" name="shipping_address_2" class="w-full border px-4 py-2 rounded" />
        </div>
        <div class="md:flex md:space-x-4">
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">City</label>
            <input type="text" name="shipping_city" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">State/Region</label>
            <input type="text" name="shipping_state" required class="w-full border px-4 py-2 rounded" />
          </div>
        </div>
        <div class="md:flex md:space-x-4">
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">Postcode</label>
            <input type="text" name="shipping_postcode" required class="w-full border px-4 py-2 rounded" />
          </div>
          <div class="mt-4 md:flex-1">
            <label class="block mb-2 font-semibold">Country</label>
            <input type="text" name="shipping_country" required class="w-full border px-4 py-2 rounded" />
          </div>
        </div>
      </fieldset>

      <!-- Terms & Consent -->
      <div class="mt-6">
        <label class="block font-semibold mb-2">Agree to Terms & Conditions? *</label>
        <select name="treatment_consent" required class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label class="block font-semibold mb-2 mt-4">Agree to seek medical help if side-effects? *</label>
        <select name="side_effects_agreement" required class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label class="block font-semibold mb-2 mt-4">Confirm you're over 18 and agree? *</label>
        <select name="over_18" required class="w-full p-2 border rounded">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded font-semibold text-lg">Submit & Pay</button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // BMI Calculator
    const heightInput = document.querySelector('input[name="height"]');
    const weightInput = document.querySelector('input[name="weight"]');
    const bmiInput = document.querySelector('input[name="bmi"]');

    function calculateBMI() {
      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);
      if (height > 0 && weight > 0) {
        const heightM = height / 100;
        const bmi = weight / (heightM * heightM);
        bmiInput.value = bmi.toFixed(2);
      } else {
        bmiInput.value = '';
      }
    }

    heightInput?.addEventListener('input', calculateBMI);
    weightInput?.addEventListener('input', calculateBMI);

    // Upload logic
    const strengthSelect = document.getElementById('mounjaro_strength');
    const proofID = document.getElementById('proof-id');
    const prescription = document.getElementById('prescription-div');
    const video = document.getElementById('video-div');

    function toggleUploads() {
      const value = strengthSelect.value;
      const show = value !== "";
      video.classList.toggle("hidden", !show);
      proofID.classList.toggle("hidden", !show);
      prescription.classList.toggle("hidden", value === "2.5mg" || !show);
    }

    strengthSelect.addEventListener("change", toggleUploads);
    window.addEventListener("DOMContentLoaded", toggleUploads);

    // Redirect after Netlify submit
    document.getElementById("consultation-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;

      // Create FormData and submit to Netlify
      const data = new FormData(form);
      fetch("/", {
        method: "POST",
        body: data,
      }).then(() => {
        // Redirect to dummy Stripe test payment
        window.location.href = "https://buy.stripe.com/test_8wM6qt99m4Hv2zO3cc";
      }).catch(err => alert("Submission error. Please try again."));
    });
  </script>
</body>
</html>
