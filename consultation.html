<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Step Consultation & Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="bg-green-900 text-white px-6 py-4 flex items-center justify-between shadow-md">
    <a href="index.html"><img src="logo.jpeg" alt="PharmaLogic Logo" class="h-10" /></a>
    <a href="index.html" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-gray-100">Home</a>
  </div>

  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Start Consultation & Payment</h1>

    <form name="consultation" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thank-you.html" class="space-y-6" novalidate>
      <input type="hidden" name="form-name" value="consultation" />
      <input type="hidden" name="bot-field" />

      <!-- Step Container -->
      <div class="space-y-6">

        <!-- Step 1 -->
        <div class="step" id="step-1">
          <h2 class="text-xl font-semibold mb-4">Step 1: Personal Information</h2>
          <label class="block mb-2 font-semibold">Full Name</label>
          <input type="text" name="full_name" required class="w-full border px-4 py-2 rounded" />

          <label class="block mt-4 mb-2 font-semibold">Date of Birth</label>
          <input type="date" name="dob" required class="w-full border px-4 py-2 rounded" />

          <label class="block mt-4 mb-2 font-semibold">Email</label>
          <input type="email" name="email" required class="w-full border px-4 py-2 rounded" />

          <label class="block mt-4 mb-2 font-semibold">Phone</label>
          <input type="tel" name="phone" required class="w-full border px-4 py-2 rounded" />
        </div>

        <!-- Step 2 -->
        <div class="step hidden" id="step-2">
          <h2 class="text-xl font-semibold mb-4">Step 2: Medical Information</h2>

          <label class="block mb-2 font-semibold">Height (cm)</label>
          <input type="number" name="height" required class="w-full border px-4 py-2 rounded" min="50" max="300" />

          <label class="block mt-4 mb-2 font-semibold">Weight (kg)</label>
          <input type="number" name="weight" required class="w-full border px-4 py-2 rounded" min="10" max="500" />

          <label class="block mt-4 mb-2 font-semibold">Calculated BMI</label>
          <input type="text" name="bmi" readonly class="w-full border px-4 py-2 bg-gray-100 rounded" />

          <label class="block mt-4 mb-2 font-semibold">Do you have any health conditions?</label>
          <textarea name="health_conditions" rows="3" class="w-full border px-4 py-2 rounded"></textarea>
        </div>

        <!-- Step 3 -->
        <div class="step hidden" id="step-3">
          <h2 class="text-xl font-semibold mb-4">Step 3: Medication & Uploads</h2>

          <label class="block mb-2 font-semibold">Which strength of Mounjaro are you looking for?</label>
          <select name="mounjaro_strength" id="mounjaro_strength" required class="w-full border px-4 py-2 rounded">
            <option value="">Select one</option>
            <option value="2.5mg">2.5mg</option>
            <option value="5mg">5mg</option>
            <option value="7.5mg">7.5mg</option>
            <option value="10mg">10mg</option>
            <option value="12.5mg">12.5mg</option>
            <option value="15mg">15mg</option>
          </select>

          <div id="upload-section" class="space-y-4 mt-6">
            <div id="proof-id" class="hidden">
              <label class="block mb-2 font-semibold">Upload Valid Proof of ID <span class="text-red-600">*</span></label>
              <input type="file" name="proof_of_id" required class="w-full" />
            </div>

            <div id="prescription-div" class="hidden">
              <label class="block mb-2 font-semibold">Upload Previous Prescription <span id="prescription-required" class="text-red-600">*</span></label>
              <input type="file" name="previous_prescription" id="previous_prescription" class="w-full" />
            </div>

            <div id="video-div" class="hidden">
              <label class="block mb-2 font-semibold">Upload a short video (on scale & verification) <span class="text-red-600">*</span></label>
              <input type="file" name="video_upload" accept="video/*" required class="w-full" />
            </div>
          </div>
        </div>

        <!-- Step 4 -->
        <div class="step hidden" id="step-4">
          <h2 class="text-xl font-semibold mb-4">Step 4: Consent</h2>

          <label class="block font-semibold">Agree to Terms & Conditions? <span class="text-red-600">*</span></label>
          <select name="treatment_consent" required class="w-full mt-2 p-2 border border-gray-300 rounded">
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label class="block font-semibold mt-4">Agree to seek medical help if side-effects? <span class="text-red-600">*</span></label>
          <select name="side_effects_agreement" required class="w-full mt-2 p-2 border border-gray-300 rounded">
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label class="block font-semibold mt-4">Confirm you're over 18 and agree? <span class="text-red-600">*</span></label>
          <select name="over_18" required class="w-full mt-2 p-2 border border-gray-300 rounded">
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between mt-8">
          <button type="button" id="prevBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded" disabled>Previous</button>
          <button type="button" id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Next</button>
        </div>

        <!-- Final Submit -->
        <div class="text-center mt-4 hidden" id="submitDiv">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
            Submit Form & Proceed to Payment
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Multi-step logic
    const steps = document.querySelectorAll(".step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const submitDiv = document.getElementById("submitDiv");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle("hidden", i !== index);
      });
      prevBtn.disabled = index === 0;
      nextBtn.classList.toggle("hidden", index === steps.length - 1);
      submitDiv.classList.toggle("hidden", index !== steps.length - 1);
    }

    function validateStep(stepIndex) {
      const step = steps[stepIndex];
      const inputs = [...step.querySelectorAll("input, select, textarea")];
      return inputs.every(input => {
        // Skip disabled or hidden inputs for validation
        if (input.disabled || input.closest(".hidden")) return true;
        if (input.hasAttribute("required") && !input.value) {
          input.focus();
          return false;
        }
        return true;
      });
    }

    nextBtn.addEventListener("click", () => {
      if (!validateStep(currentStep)) return;
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
        if (currentStep === 2) toggleUploads(); // Ensure uploads show & validations updated
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    showStep(currentStep);

    // BMI auto calc
    const heightInput = document.querySelector('input[name="height"]');
    const weightInput = document.querySelector('input[name="weight"]');
    const bmiInput = document.querySelector('input[name="bmi"]');

    function calculateBMI() {
      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);
      if (height > 0 && weight > 0) {
        const bmi = weight / ((height / 100) ** 2);
        bmiInput.value = bmi.toFixed(2);
      } else {
        bmiInput.value = '';
      }
    }

    heightInput.addEventListener("input", calculateBMI);
    weightInput.addEventListener("input", calculateBMI);

    // Upload section logic
    const strengthSelect = document.getElementById("mounjaro_strength");
    const prescriptionDiv = document.getElementById("prescription-div");
    const proofIDDiv = document.getElementById("proof-id");
    const videoDiv = document.getElementById("video-div");
    const prescriptionInput = document.getElementById("previous_prescription");

    function toggleUploads() {
      const selected = strengthSelect.value;

      // Show proof ID and video always when medication selected
      if (selected) {
        proofIDDiv.classList.remove("hidden");
        videoDiv.classList.remove("hidden");
        videoDiv.querySelector('input').setAttribute('required', 'required');
        proofIDDiv.querySelector('input').setAttribute('required', 'required');
      } else {
        proofIDDiv.classList.add("hidden");
        videoDiv.classList.add("hidden");
        videoDiv.querySelector('input').removeAttribute('required');
        proofIDDiv.querySelector('input').removeAttribute('required');
      }

      // Prescription required only for 5mg and above, hidden for 2.5mg and empty
      if (selected === "2.5mg" || selected === "") {
        prescriptionDiv.classList.add("hidden");
        prescriptionInput.removeAttribute('required');
      } else {
        prescriptionDiv.classList.remove("hidden");
        prescriptionInput.setAttribute('required', 'required');
      }
    }

    strengthSelect.addEventListener("change", toggleUploads);
    window.addEventListener("DOMContentLoaded", toggleUploads);

    // Redirect to Stripe on submit
    document.querySelector('form[name="consultation"]').addEventListener('submit', function (e) {
      // Optional: prevent submission if any validation failed
      // Allow native HTML5 validation to handle required fields

      // Delay redirect slightly to allow form submission
      setTimeout(() => {
        window.location.href = "https://buy.stripe.com/test_dR6dTa8Hq5Gn7XieUU";
      }, 1000);
    });
  </script>
</body>
</html>
