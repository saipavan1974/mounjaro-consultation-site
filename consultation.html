<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Step Consultation & Payment - PharmaLogic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="bg-green-900 text-white px-6 py-4 flex items-center justify-between shadow-md">
    <a href="index.html"><img src="logo.jpeg" alt="PharmaLogic Logo" class="h-10" /></a>
    <a href="index.html" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded hover:bg-gray-100">Home</a>
  </div>

  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-10 rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Start Consultation & Payment</h1>

    <form name="consultation" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thank-you.html" class="space-y-6">
      <input type="hidden" name="form-name" value="consultation" />
      <input type="hidden" name="bot-field" />
    
       <!-- Step 1: Consultation Form -->
<form id="Start Consultation & Payment" class="space-y-6" novalidate>
  <div id="step-1">

    <!-- Personal Info -->
    <div>
    <label class="block mb-2 font-semibold">Full Name</label>
    <input type="text" name="full_name" required class="w-full border px-4 py-2 rounded" />

    <div>
      <label class="block font-semibold">Your Email <span class="text-red-600">*</span></label>
      <input type="email" name="email" id="email" class="w-full mt-2 p-2 border border-gray-300 rounded" required />
      <p class="text-red-600 text-sm hidden" id="emailError">Please enter a valid email.</p>
    </div>
    <div>
      <label class="block font-semibold">Date of Birth <span class="text-red-600">*</span></label>
      <input type="date" name="dob" id="dob" class="w-full mt-2 p-2 border border-gray-300 rounded" required />
      <p class="text-red-600 text-sm hidden" id="dobError">Please select your date of birth.</p>
    </div>
    <div>
      <label class="block font-semibold">Sex at Birth</label>
      <select name="sex" id="sex" class="w-full mt-2 p-2 border border-gray-300 rounded">
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>

    <!-- File Uploads -->
    <div>
      <label class="block font-semibold">Valid Proof of ID (Driving Licence or Passport)</label>
      <input type="file" name="proof_of_id" id="proof_of_id" accept=".pdf,.jpg,.jpeg,.png" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">Previous Prescription</label>
      <input type="file" name="previous_prescription" id="previous_prescription" accept=".pdf,.jpg,.jpeg,.png" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">Upload Video (short clip on scales)</label>
      <input type="file" name="video_upload" id="video_upload" accept="video/*" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>

    <!-- Medical Questions -->
    <div>
      <label class="block font-semibold">Are you on Mounjaro? (If yes, start date)</label>
      <input type="date" name="mounjaro_start_date" id="mounjaro_start_date" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">Any medicine reaction?</label>
      <input type="text" name="reaction" id="reaction" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">High Cholesterol?</label>
      <select name="cholesterol" id="cholesterol" class="w-full mt-2 p-2 border border-gray-300 rounded">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- GP Details -->
    <div>
      <label class="block font-semibold">Name of your GP</label>
      <input type="text" name="gp_name" id="gp_name" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">GP Address (including postcode)</label>
      <textarea name="gp_address" id="gp_address" class="w-full mt-2 p-2 border border-gray-300 rounded"></textarea>
    </div>
    <div>
      <label class="block font-semibold">Consent to share details with your GP?</label>
      <select name="share_with_gp" id="share_with_gp" class="w-full mt-2 p-2 border border-gray-300 rounded">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <div>
      <label class="block font-semibold">Consent to check your Summary Care Record?</label>
      <select name="ncrs_consent" id="ncrs_consent" class="w-full mt-2 p-2 border border-gray-300 rounded">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- BMI Section -->
    <div>
      <label class="block font-semibold">Current Height (foot and inch) <span class="text-red-600">*</span></label>
      <input type="number" min="0" max="300" name="height" id="height" class="w-full mt-2 p-2 border border-gray-300 rounded" required />
      <p class="text-red-600 text-sm hidden" id="heightError">Please enter your height.</p>
    </div>
    <div>
      <label class="block font-semibold">Current Weight (kg) <span class="text-red-600">*</span></label>
      <input type="number" min="10" max="500" name="weight" id="weight" class="w-full mt-2 p-2 border border-gray-300 rounded" required />
      <p class="text-red-600 text-sm hidden" id="weightError">Please enter your weight.</p>
    </div>
    <div>
      <label class="block font-semibold">Your BMI</label>
      <input type="text" id="bmi" readonly class="w-full mt-2 p-2 border border-gray-300 rounded bg-gray-100" placeholder="BMI will be calculated automatically" />
    </div>

    <!-- Weight Goals -->
    <div>
      <label class="block font-semibold">Your Weight Goal</label>
      <input type="text" name="goal" id="goal" class="w-full mt-2 p-2 border border-gray-300 rounded" />
    </div>
    <div>
      <label class="block font-semibold">How will you achieve it?</label>
      <textarea name="goal_plan" id="goal_plan" class="w-full mt-2 p-2 border border-gray-300 rounded"></textarea>
    </div>
<div>
        <label class="block mt-4 mb-2 font-semibold">Which strength of Mounjaro are you looking for?</label>
        <select name="mounjaro_strength" required class="w-full border px-4 py-2 rounded">
          <option value="">Select one</option>
          <option value="2.5mg">2.5mg</option>
          <option value="5mg">5mg</option>
          <option value="7.5mg">7.5mg</option>
          <option value="10mg">10mg</option>
          <option value="12.5mg">12.5mg</option>
          <option value="15mg">15mg</option>
        </select>
      </div>
    </div>
    <!-- Legal & Consent -->
    <div>
      <label class="block font-semibold">Agree to Terms & Conditions? <span class="text-red-600">*</span></label>
      <select name="treatment_consent" id="treatment_consent" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <p class="text-red-600 text-sm hidden" id="treatmentConsentError">You must agree to the terms.</p>
    </div>
    <div>
      <label class="block font-semibold">Agree to seek medical help if side-effects? <span class="text-red-600">*</span></label>
      <select name="side_effects_agreement" id="side_effects_agreement" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <p class="text-red-600 text-sm hidden" id="sideEffectsError">This is required.</p>
      <div>
      <label class="block font-semibold">Confirm you're over 18 and agree? <span class="text-red-600">*</span></label>
      <select name="over_18" id="over_18" class="w-full mt-2 p-2 border border-gray-300 rounded" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <p class="text-red-600 text-sm hidden" id="over18Error">You must confirm this to proceed.</p>
    </div>
  </div>
</form>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg mt-4">
          Submit Form & Proceed to Payment
        </button>
      </div>
    </form>
  </div>

  <!-- BMI Script -->
  <script>
    const heightInput = document.querySelector('input[name="height"]');
    const weightInput = document.querySelector('input[name="weight"]');
    const bmiInput = document.querySelector('input[name="bmi"]');

    function calculateBMI() {
      const height = parseFloat(heightInput.value);
      const weight = parseFloat(weightInput.value);
      if (height > 0 && weight > 0) {
        const heightM = height / 100;
        const bmi = weight / (heightM * heightM);
        bmiInput.value = bmi.toFixed(2);
      } else {
        bmiInput.value = '';
      }
    }

    heightInput?.addEventListener('input', calculateBMI);
    weightInput?.addEventListener('input', calculateBMI);
  </script>

  <!-- Hide/Show Prescription Upload -->
  <script>
    const strengthSelect = document.querySelector('select[name="mounjaro_strength"]');
    const prescriptionField = document.getElementById('prescription-upload');

    function togglePrescriptionField() {
      if (strengthSelect.value === "2.5mg") {
        prescriptionField.style.display = "none";
      } else {
        prescriptionField.style.display = "block";
      }
    }

    // Initial call
    togglePrescriptionField();

    // Update on change
    strengthSelect.addEventListener('change', togglePrescriptionField);
  </script>

  <!-- Stripe Redirect -->
  <script>
    document.querySelector('form[name="consultation"]').addEventListener('submit', function () {
      setTimeout(function () {
        window.location.href = "https://buy.stripe.com/test_dR6dTa8Hq5Gn7XieUU";
      }, 1000);
    });
  </script>

</body>
</html>
