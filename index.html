<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PharmaLogic - Weight Loss Medication</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    .hero {
      background: url('https://i.imgur.com/GKqNj0a.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero button {
      padding: 1rem 2rem;
      background: #28a745;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #218838;
    }
    .strengths {
      padding: 2rem;
      text-align: center;
    }
    .strengths h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .strengths-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card p {
      margin-top: 0.5rem;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>PharmaLogic</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Safe & Effective Weight Loss</h2>
    <p>Consult now and get prescribed weight loss injections</p>
    <button onclick="window.location.href='mounjaro.html'">Start Consultation</button>
  </section>

  <section class="strengths">
    <h3>Available Mounjaro Strengths</h3>
    <div class="strengths-grid">
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="2.5mg Mounjaro">
        <p>2.5 mg</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="5mg Mounjaro">
        <p>5 mg</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="7.5mg Mounjaro">
        <p>7.5 mg</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="10mg Mounjaro">
        <p>10 mg</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="12.5mg Mounjaro">
        <p>12.5 mg</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/O3VnUAB.jpg" alt="15mg Mounjaro">
        <p>15 mg</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 PharmaLogic. All rights reserved.
  </footer>

</body>
</html>
