<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PharmaLogic Orders Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 2rem; background-color: #f8f9fa; }
    .status-processing { background-color: #d1e7dd; color: #0f5132; padding: 5px 10px; border-radius: 6px; }
    .status-pending { background-color: #fff3cd; color: #664d03; padding: 5px 10px; border-radius: 6px; }
  </style>
</head>
<body>

  <h2 class="mb-4">Orders Dashboard (Netlify Form Submissions)</h2>

  <div class="mb-3">
    <label for="token" class="form-label">Netlify Access Token</label>
    <input type="password" class="form-control" id="token" placeholder="Paste your Netlify personal access token" />
  </div>
  <div class="mb-3">
    <label for="formName" class="form-label">Form Name</label>
    <input type="text" class="form-control" id="formName" placeholder="e.g., consultation-form" />
  </div>
  <button class="btn btn-primary mb-4" onclick="loadSubmissions()">Load Orders</button>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Email / Phone</th>
        <th>Product</th>
        <th>Status</th>
        <th>Address</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <script>
    async function loadSubmissions() {
      const token = document.getElementById('token').value.trim();
      const formName = document.getElementById('formName').value.trim();

      if (!token || !formName) {
        alert("Please enter both Access Token and Form Name.");
        return;
      }

      const headers = {
        Authorization: `Bearer ${token}`,
      };

      const response = await fetch(`https://api.netlify.com/api/v1/forms`, { headers });
      const forms = await response.json();
      const form = forms.find(f => f.name === formName);

      if (!form) {
        alert("Form not found.");
        return;
      }

      const submissionsRes = await fetch(`https://api.netlify.com/api/v1/forms/${form.id}/submissions`, { headers });
      const submissions = await submissionsRes.json();

      const tbody = document.getElementById('orderTableBody');
      tbody.innerHTML = "";

      submissions.forEach((submission, index) => {
        const data = submission.data;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>#${submission.number || index + 1}</td>
          <td>${data["full-name"] || data.name || "-"}</td>
          <td>${data.email || ""}<br/>${data.phone || ""}</td>
          <td>${data.product || data["product-strength"] || "-"}</td>
          <td><span class="${data.status === "Processing" ? "status-processing" : "status-pending"}">${data.status || "Pending"}</span></td>
          <td>${data.address || "-"}</td>
          <td>${new Date(submission.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
