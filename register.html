<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaLogic - Register</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-green-900 text-white p-4 flex justify-between items-center fixed top-0 left-0 w-full z-50">
  <a href="index.html" class="text-xl font-bold flex items-center gap-2">
    <img src="logo.jpeg" class="h-10" /> PharmaLogic
  </a>
</header>

<main class="max-w-md mx-auto mt-32 bg-white p-8 rounded shadow">
  <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Create Account</h1>

  <form id="register-form" class="space-y-6">

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
      <input id="fullname" type="text" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <input id="email" type="email" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Password</label>
      <input id="password" type="password" required minlength="8" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
      <input id="password_confirm" type="password" required minlength="8" class="w-full border p-2 rounded" />
    </div>

    <button 
      type="submit"
      class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded">
      Register
    </button>

  </form>

  <p id="register-message" class="text-center mt-4 font-semibold"></p>

  <p class="mt-6 text-center">
    Already have an account?
    <a href="login.html" class="text-green-700 underline">Login</a>
  </p>
</main>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e){
  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("password_confirm").value.trim();
  const msg = document.getElementById("register-message");

  if (password !== confirm) {
    msg.innerText = "Passwords do not match.";
    msg.style.color = "red";
    return;
  }

  msg.innerText = "Creating your account...";
  msg.style.color = "black";

  try {
    const res = await fetch("/api/customer-register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullname, email, password })
    });

    const data = await res.json();

    if (data.success) {
      msg.innerText = "Account created! Redirecting to login...";
      msg.style.color = "green";

      setTimeout(() => window.location.href = "login.html", 1500);

    } else {
      msg.innerText = data.message || "Registration failed.";
      msg.style.color = "red";
    }

  } catch(err) {
    msg.innerText = "Server error. Try again.";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
