<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Login to Your Account</h2>
  <div class="error" id="errorMsg"></div>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="register.html">Register here</a></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4RMS3cZEcwcxmEK2mfCH6uS9fP_uz3-A",
      authDomain: "pharmalogic-weightloss-cfbf2.firebaseapp.com",
      projectId: "pharmalogic-weightloss-cfbf2",
      storageBucket: "pharmalogic-weightloss-cfbf2.firebasestorage.app",
      messagingSenderId: "508838130812",
      appId: "1:508838130812:web:09888169609b9b361245f9"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("errorMsg").innerText = error.message;
        });
    }
  </script>
</body>
</html>
