<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaLogic - Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    header {
      background: #064635;
      color: white;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    body {
      padding-top: 110px;
      background-color: #f3f4f6;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" class="text-white font-bold text-xl flex items-center gap-2">
    <img src="logo.jpeg" class="h-10" /> PharmaLogic
  </a>
  <nav>
    <a href="index.html" class="bg-white text-green-900 px-4 py-2 rounded font-semibold">Home</a>
  </nav>
</header>

<main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
  <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Login</h1>

  <form id="login-form" class="space-y-6">
    <div>
      <label class="block font-semibold text-gray-700 mb-1">Email Address</label>
      <input type="email" id="email" required
        class="w-full border p-2 rounded focus:ring-green-700" />
    </div>

    <div>
      <label class="block font-semibold text-gray-700 mb-1">Password</label>
      <input type="password" id="password" required
        class="w-full border p-2 rounded focus:ring-green-700" />
    </div>

    <button type="submit"
      class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded">
      Login
    </button>
  </form>

  <p id="login-message" class="text-center mt-4 font-semibold"></p>

  <p class="mt-6 text-center">
    Don't have an account?
    <a href="register.html" class="text-green-700 font-semibold underline">Register</a>
  </p>
</main>

<script>
  document.getElementById("login-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("login-message");

    msg.innerText = "Checking your details...";
    msg.style.color = "black";

    try {
      const res = await fetch("/api/customer-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        msg.innerText = "Login successful! Redirecting...";
        msg.style.color = "green";

        // Save login session
        localStorage.setItem("customer_id", data.customer_id);

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        msg.innerText = data.message || "Invalid login details.";
        msg.style.color = "red";
      }

    } catch (err) {
      msg.innerText = "Server error. Try again.";
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
